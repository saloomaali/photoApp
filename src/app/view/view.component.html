<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col cl-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of photos">
                    <div class="card">
                        <img height="300px" src={{i.url}} class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}} </h5>
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
